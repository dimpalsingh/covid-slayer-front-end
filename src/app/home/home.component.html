<div class="game-wrapper">
    <button [disabled]="loading" class="start-game" *ngIf="!showGame && !loading" (click)="startGame()">Start</button>
    <div class="game-timer-wrapper" *ngIf="showGame && !loading">
        {{gameTime}} seconds
    </div>
    <div class="game-box-wrapper" *ngIf="showGame && !loading">
        <div class="health-controls-box">
            <h3>You</h3>
            <div class="player-health-wrapper health-wrapper">
                <div class="player-health-progress" [ngStyle]="{'width': playerHealth+'%'}">
            
                </div>
            </div>
        </div>
        <div class="health-controls-box">
            <h3>Monster</h3>
            <div class="monster-health-wrapper health-wrapper">
                <div class="player-health-progress" [ngStyle]="{'width': monsterHealth+'%'}">
            
                </div>
            </div>
        </div>
    </div>
    <div class="game-box-wrapper" *ngIf="showGame && !loading">
        <div class="health-controls-box">
            <div class="control-wrapper">
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Attack
                </button>
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Blast
                </button>
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Heal
                </button>
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Give up
                </button>
            </div>
        </div>
        <div class="health-controls-box">
            <div class="control-wrapper">
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Attack
                </button>
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Blast
                </button>
                <button [disabled]="loading" class="btn btn-primary ml-3">
                    <!--<span class="spinner-border spinner-border-sm mr-1"></span>-->
                    Heal
                </button>
            </div>
        </div>
    </div>
</div>
